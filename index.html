<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
    <div class="container">
        <article class="stats-card">
            <section class="stats-card__img-container">
                <img src="/images/image-header-mobile.jpg" alt="women sitting and talking">
            </section>
            <section class="stats-card__info">
                <div class="info__container">
                    <h1 class="info__heading">
                        Get <span>insights</span> that help your business grow.
                    </h1>
                    <p class="info__description">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </p>

                    <section class="info__stats">
                        <div class="stats">
                            <h2 class="stats__value">
                                10k+
                            </h2>
                            <p class="stats__type">
                                COMPANIES
                            </p>
                        </div>
                        <div class="stats">
                            <h2 class="stats__value">
                                314
                            </h2>
                            <p class="stats__type">
                                TEMPLATES
                            </p>
                        </div>
                        <div class="stats">
                            <h2 class="stats__value">
                                12M+
                            </h2>
                            <p class="stats__type">
                                QUERIES
                            </p>
                        </div>
                    </section>
            </section>
    </div>
    </article>
    </div>
</body>

</html>
